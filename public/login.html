<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="css/auth-styles.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Expense Tracker - Login</h1>
        <h2>Track and manage your expenses with ease</h2>
    </header>

    <!-- Main Section for the Login Form -->
    <main>
        <div class="auth-container">
            <h1 class="auth-header">Login</h1>
            <form id="login-form" class="auth-form">
                <!-- Email Input Field -->
                <div class="input-group">
                    <label for="email" class="auth-label">Email</label>
                    <input type="email" id="email" name="email" class="auth-input" placeholder="Enter your email" required>
                </div>
                <!-- Password Input Field -->
                <div class="input-group">
                    <label for="password" class="auth-label">Password</label>
                    <input type="password" id="password" name="password" class="auth-input" placeholder="Enter your password" required>
                </div>
                <!-- Submit Button and Sign-Up Link -->
                <div class="auth-actions">
                    <button type="submit" class="auth-button">Login</button>
                    <p class="auth-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Expense Tracker</p>
    </footer>

    <!-- Firebase and Login Scripts -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
