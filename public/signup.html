<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Expense Tracker</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="css/auth-styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Expense Tracker - Sign Up</h1>
        <h2>Track and manage your expenses with ease</h2>
    </header>

    <!-- Main Section for the Sign-Up Form -->
    <main>
        <div class="auth-container">
            <h1 class="auth-header">Sign Up</h1>
            <form id="signup-form" class="auth-form">
                <!-- Email Input Field -->
                <div class="input-group">
                    <label for="email" class="auth-label">Email</label>
                    <input type="email" id="email" name="email" class="auth-input" placeholder="Enter your email" required>
                </div>
                <!-- Password Input Field -->
                <div class="input-group">
                    <label for="password" class="auth-label">Password</label>
                    <input type="password" id="password" name="password" class="auth-input" placeholder="Enter your password" required>
                </div>
                <!-- Confirm Password Input Field -->
                <div class="input-group">
                    <label for="confirm-password" class="auth-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="auth-input" placeholder="Confirm your password" required>
                </div>
                <!-- Submit Button and Login Link -->
                <div class="auth-actions">
                    <button type="submit" class="auth-button">Sign Up</button>
                    <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Expense Tracker</p>
    </footer>

    <!-- Firebase and Sign-Up Scripts -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/signup.js"></script>
</body>
</html>
